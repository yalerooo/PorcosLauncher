<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MC Launcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra Lateral -->
    <aside class="sidebar">
        <div class="launcher-logo" id="launcher-logo"></div>
        <!-- Los botones de versión se generan DINÁMICAMENTE en script.js -->
    </aside>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="top-bar">
            <div class="top-bar-icon" id="folder-icon"></div>
            <div class="top-bar-icon" id="settings-icon"></div>
        </div>

        <h1>Porcos Launcher</h1>

        <div id="version-details" class="content-section">
          <div class = "version-info">
            <h2 id="version-name"></h2>
            <input type="text" id="username" placeholder="Nombre de usuario" style="display: none;">
            <button onclick="launch()" id="launch" style="display: none;">Jugar!</button>
          </div>
            <img src="assets/pigimage.png" alt="Minecraft Image" class="minecraft-image" id="minecraft-img">

        </div>

        <div id="settings" class="content-section" style="display: none;">
            <h2>Ajustes de Memoria</h2>
            <div class="memory-setting">
                <label for="minMemory">Memoria Mínima:</label>
                <input type="text" id="minMemory" value="2G">
                <span>(ej: 2G, 512M)</span>
            </div>
            <div class="memory-setting">
                <label for="maxMemory">Memoria Máxima:</label>
                <input type="text" id="maxMemory" value="4G">
                <span>(ej: 4G, 8G)</span>
            </div>
            <label for="downloadURL">URL de descarga de Mods:</label>
            <input type="text" id="downloadURLInput" placeholder="URL del archivo ZIP" class="input-url">
            <button id="updateModsButton" onclick="updateMods()">Actualizar Mods</button>

            <label for="minecraftURL">URL de descarga de .minecraft:</label>
            <input type="text" id="minecraftURLInput" placeholder="URL del archivo ZIP"  class="input-url">
            <button id="updateMinecraftButton" onclick="updateMinecraft()">Actualizar .minecraft</button>
        </div>

        <div id="status"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
