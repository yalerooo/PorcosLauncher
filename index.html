<!DOCTYPE html>
<html>
<head>
    <title>MC Launcher</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, select, button { margin: 10px; padding: 8px; }
        #status { color: green; }

        /* Estilos para los tabs */
        .tab-container {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab-button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab-button:hover {
            background-color: #ddd;
        }
        .tab-button.active {
            background-color: #ccc;
        }
        .tab-content {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Estilos para los ajustes de memoria */
        .memory-setting {
            margin-bottom: 10px;
        }
         label {
            display: inline-block;
            width: 100px; /* Ancho fijo para las etiquetas */
            text-align: right;
            margin-right: 10px;
        }


    </style>
</head>
<body>
    <h1>Project Rewrite Launcher</h1>

    <!-- Contenedor de Tabs -->
    <div class="tab-container">
        <button class="tab-button active" onclick="openTab(event, 'play')">Jugar</button>
        <button class="tab-button" onclick="openTab(event, 'settings')">Instalar y Ajustes</button>
    </div>

    <!-- Contenido del Tab "Jugar" -->
    <div id="play" class="tab-content active">
        <input type="text" id="username" placeholder="Nombre de usuario">
        <select id="versions"></select>
        <button onclick="launch()">Jugar!</button>
    </div>

    <!-- Contenido del Tab "Instalar y Ajustes" -->
    <div id="settings" class="tab-content">
        <h2>Ajustes de Memoria</h2>
        <div class="memory-setting">
            <label for="minMemory">Memoria Mínima:</label>
            <input type="text" id="minMemory" value="2G">  <span>(ej: 2G, 512M)</span>
        </div>
        <div class="memory-setting">
            <label for="maxMemory">Memoria Máxima:</label>
            <input type="text" id="maxMemory" value="4G">  <span>(ej: 4G, 8G)</span>
        </div>
    </div>

    <div id="status"></div>

    <script>
        // Función para cambiar de tab
        function openTab(evt, tabName) {
            let i, tabcontent, tabbuttons;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        window.onload = async () => {
            const versions = await window.api.getVersions();
            const select = document.getElementById('versions');

            versions.forEach(version => {
                const option = document.createElement('option');
                option.value = version.id;
                option.textContent = version.name;
                select.appendChild(option);
            });

            // Podrías cargar valores guardados aquí (localStorage, ipcRenderer)
        };

        async function launch() {
            const username = document.getElementById('username').value;
            const versionId = document.getElementById('versions').value;
            const minMemory = document.getElementById('minMemory').value;  // Obtener valores
            const maxMemory = document.getElementById('maxMemory').value;

            document.getElementById('status').textContent = 'Iniciando...';

            try {
              const result =  await window.api.launchGame({ username, versionId, minMemory, maxMemory });
               if(result.success){
                  document.getElementById('status').textContent = '¡Juego en ejecución!';
                } else {
                  document.getElementById('status').textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                document.getElementById('status').textContent = `Error: ${error.message}`;
            }
        }

    </script>
</body>
</html>
